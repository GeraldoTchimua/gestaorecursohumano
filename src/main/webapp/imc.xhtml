<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculo de IMC</title>
    </h:head>
    <h:body>
         <h:form>
            <h:outputLabel value="Nome"/>
            <h:outputText id="" value=""/>
            <h:outputLabel value="Peso"/>
            <h:outputText id="" value=""/>
            <h:outputLabel value="Altura"/>
            <h:outputText id="" value=""/>
            
            
            <h:selectOneMenu value="#{recadoCDIBean.recado.municipio}">

                <f:selectItem itemValue="Escolha a Opção" noSelectionOption="true  "/>
                <f:selectItem itemValue="belas" itemLabel="Belas"/>
                <f:selectItem itemValue="talatonas" itemLabel="Talatonas"/>
                <f:selectItem itemValue="cazega" itemLabel="Cazenga"/>
                <f:selectItem itemValue="luanda" itemLabel="Luanda"/>
            </h:selectOneMenu>

            <h:commandButton value="Enviar" action="#{recadoCDIBean.mostraMunicipio}">                
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <hr/>
            <h:outputLabel value="Municipio escolhido:"/> <h:outputText id="municipioEscolhido" value="#{recadoCDIBean.recado.municipio}"/>
        </h:form>
    </h:body>
</html>
